<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carverly</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

      /* Background image */
      background: url("../styles/media/607647-3840x2160-desktop-4k-sports-car-wallpaper.jpg") no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    /* Blurred overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(2px);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      z-index: -1;
    }

    /* HEADER */
    header {
      background-color: rgba(10, 46, 93, 0.8); /* semi-transparent */
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f0b45b;
    }
    .header-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header-logo img {
      height: 40px;
      border-radius: 50%;
    }
    .header-logo-text {
      font-family: 'Rubik', sans-serif;
      font-size: 28px;
      font-weight: 900;
    }
    .header-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .header-links a:hover {
      color: #f0b45b;
    }

    /* MAIN CENTER */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo img {
      height: 120px;
      width: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .logo-text {
      font-family: 'Rubik', sans-serif;
      font-size: 48px;
      font-weight: 900;
      text-transform: lowercase;
      letter-spacing: -1px;
    }
    .tagline {
      font-size: 18px;
      margin: 15px 0 40px 0;
      color: #e4e4e4;
      max-width: 400px;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    .btn {
      background-color: #f0b45b;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #d99e48;
    }
    @media (max-width: 480px) {
      .btn-container {
        flex-direction: column;
      }
    }

    /* FOOTER */
    footer {
      background-color: rgba(10, 46, 93, 0.8);
      padding: 20px;
      text-align: center;
      color: #ddd;
      font-size: 14px;
      border-top: 2px solid #f0b45b;
    }
    .footer-links {
      margin-bottom: 10px;
    }
    .footer-links a {
      color: #ddd;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .footer-links a:hover {
      color: white;
    }
    .social-icons {
      margin-top: 8px;
      font-size: 18px;
    }
    .social-icons i {
      margin: 0 8px;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .social-icons i:hover {
      color: #f0b45b;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-logo">
      <img src="https://i.postimg.cc/63bx44WN/car-logo.jpg" alt="Logo">
      <div class="header-logo-text">carverly</div>
    </div>
    <div class="header-links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="logo">
      <img src="https://i.postimg.cc/63bx44WN/car-logo.jpg" alt="Carverly Logo">
      <div class="logo-text">carverly</div>
    </div>
    <p class="tagline">
      The Biggest Car Enthusiasts Society.
    </p>
    <div class="btn-container">
      <a href="login.html" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      <a href="register.html" class="btn"><i class="fa-solid fa-user-plus"></i> Register</a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-x-twitter"></i>
    </div>
    <p>Â© 2025 Carverly Ltd. All rights reserved.</p>
  </footer>

</body>
</html>
